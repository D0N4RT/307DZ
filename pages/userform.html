</head>
<body>

        <!--Navbar-->
    <div id="wrapper">
        <div id="top">

        </div>

        <br>
        <br>

        <!-- Newsletter Titel-->
      <div h1 class="text-center">
      <h1>Für den Newsletter anmelden</h1>
      <p>Bitte füllen Sie das Formular aus</p>
      <p>Felder mit (*) erfordern Eingaben</p>
        </div>

            <!--Forms-->
    <div class="container">
        <form id="userform" name="userform" action="../pages/danke.html" method="post">
            <fieldset id="user"> 

                <div class="form-group">
                    <label for="vname">Vorname(*)</label>
                    <input class="form-control" type="text" name="vname" id="vname" required>
                </div>

                <div class="form-group">
                    <label for="nname">Nachname(*)</label>
                    <input class="form-control" type="text" name="nname" id="nname" required>
                </div>

                <div class="form-group">
                    <label for="strasse">Strasse</label>
                    <input class="form-control" type="text" name="strasse" id="strasse" required>
                </div>

                <div class="form-group">
                    <label for="plz">Postleihzahl(*)</label>
                    <input class="form-control" type="text" name="plz" id="plz" required>
                </div>

                <div class="form-group">
                    <label for="tel">Telefon(*)</label>
                    <input class="form-control" type="text" name="tel" id="tel" required>
                </div>

                <div class="form-group">
                    <label for="ort">Ort(*)</label>
                    <input class="form-control" type="text" name="ort" id="ort" required>
                </div>

                <div class="form-group">
                    <label for="email">Email(*)</label>
                    <input class="form-control" type="text" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Nutzername(*)</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort(*)</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label class="password-meter-label" for="password">Passwort Stärke</label>
                    <div class="password-meter">
                        <div class="password-meter-message">
                            &nbsp;
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Password bestätigen</label>
                    <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-inline" for="agb">Ich habe die AGB's gelesen</label>
                    <a href="#agb">Nutzungsbedingungen</a>
                      <input name="agb" id="agb" value="" type="checkbox">
                      </label>
                  </div>

                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                
        </form>

    </div>








        </fieldset>

        </div>

        <!--Scripts-->
